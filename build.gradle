group 'com.sleekcreative.gossip'
version '1.0-SNAPSHOT'

description = """
Project name: ${project.name}
Is a simple application that demonstrates the Gossip protocol
"""

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
